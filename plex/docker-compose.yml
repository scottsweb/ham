version: '2'
services:
    plex:
        image: lsioarmhf/plex
        volumes:
            - "/mnt/data/TV:/data/TV"
            - "/mnt/data/Music:/data/Music"
            - "/mnt/data/Films:/data/Films"
            - "/mnt/data/Containers/plex/transcode:/transcode"
            - "/mnt/data/Containers/plex/config:/config"
        environment:
            - PUID=1001
            - PGID=1001
        network_mode: "host"
        restart: always
        container_name: plex
        mem_limit: 416m
