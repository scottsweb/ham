version: '3'
services:
  watchtower:
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: watchtower
    restart: always
    command: watchtower plex syncthing storj pihole mqtt warrior miniflux miniflux_db esphome homeassistant openvpn deconz iplayer plextv --cleanup --interval 86400
