custom_header:
  exceptions:
    - conditions:
        user_agent: Mobile
      config:
        kiosk_mode: false
    - conditions:
        query_string: kiosk
      config:
        kiosk_mode: true
preload_cards:
  - markdown
  - conditional
  - map
  - entities
  - iframe

title: Sycamore
views:
# Home
  - title: Home
    icon: mdi:home
    path: default_view
    badges:
      - person.gemma
      - person.scott
    cards:
      - type: entities
        title: Exchange Rates
        show_header_toggle: false
        entities:
          - sensor.gbp_sek
          - sensor.sek_gbp
      - type: entities
        title: Lights
        show_header_toggle: true
        entities:
          - light.lounge_light_tall
          - light.lounge_light_small
          - light.hallway
          - switch.cloud
      - type: sensor
        entity: sensor.indoor_temperature
        graph: line
      - type: entities
        title: Fan
        entities:
          - fan.fan
          - switch.auto_fan
      - type: entities
        title: Coronavirus Sweden
        show_header_toggle: false
        entities:
          - sensor.sweden_coronavirus_confirmed
          - sensor.sweden_coronavirus_current
          - sensor.sweden_coronavirus_deaths
          - sensor.sweden_coronavirus_recovered
      - type: 'custom:vacuum-card'
        entity: vacuum.xiaomi_vacuum_cleaner
        stats:
          default:
            - attribute: filter_left
              unit: hours
              subtitle: Filter
            - attribute: side_brush_left
              unit: hours
              subtitle: Side brush
            - attribute: main_brush_left
              unit: hours
              subtitle: Main brush
            - attribute: sensor_dirty_left
              unit: hours
              subtitle: Sensors

