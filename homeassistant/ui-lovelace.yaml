  - title: Entertainment
    path: entertainment
    icon: mdi:filmstrip
    badges:
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                icon: mdi:power
                size: 35px
                entity: switch.tv
                color: rgb(82,150,28)
                color_off:
                color_type: card
                name: TV
                state:
                  - value: 'on'
                    styles:
                      card:
                        - background: rgb(82,150,28)
                      icon:
                        - color: rgb(255,255,255)
                      name:
                        - color: rgb(255,255,255)
                  - value: 'off'
                    styles:
                      card:
                        - background: var(--primary-color)
                      icon:
                        - color: rgb(255,255,255)
                      name:
                        - color: rgb(255,255,255)
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                icon: mdi:volume-minus
                size: 44px
                show_name: false
                action: call-service
                service: script.turn_on
                entity: script.tv_vol_down
              - type: "custom:button-card"
                icon: mdi:volume-mute
                size: 44px
                entity: switch.tv_mute
                show_name: false
                state:
                  - value: 'on'
                    styles:
                      icon:
                        - color: rgb(82,150,28)
                  - value: 'off'
                    styles:
                      icon:
                        - color: var(--primary-color)
              - type: "custom:button-card"
                icon: mdi:volume-plus
                size: 44px
                show_name: false
                action: call-service
                service: script.turn_on
                entity: script.tv_vol_up
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: Netflix
                styles:
                  card:
                    - color: rgb(255,255,255)
                    - background: rgb(112,55,178)
                    - height: 56px
                show_icon: false
                action: call-service
                service: kodi.call_method
                service_data:
                  entity_id: media_player.tv_kodi
                  method: Addons.ExecuteAddon
                  addonid: plugin.video.netflix
                  params:
                    command: activate
              - type: "custom:button-card"
                name: Kodi
                styles:
                  card:
                    - color: rgb(255,255,255)
                    - background: rgb(112,55,178)
                    - height: 56px
                show_icon: false
                action: call-service
                service: kodi.call_method
                service_data:
                  entity_id: media_player.tv_kodi
                  method: Input.Home
              - type: "custom:button-card"
                name: Plex
                styles:
                  card:
                    - color: rgb(255,255,255)
                    - background: rgb(112,55,178)
                    - height: 56px
                show_icon: false
                action: call-service
                service: kodi.call_method
                service_data:
                  entity_id: media_player.tv_kodi
                  method: Addons.ExecuteAddon
                  addonid: script.plex
                  params:
                    command: activate
          - type: entities
            title: false
            show_header_toggle: false
            entities:
              - entity: switch.tv
 #               - entity: switch.speaker
 #               - entity: input_number.luther_sound_volume
              - entity: switch.games
      - type: media-control
        entity: media_player.luther_universal_tv
 #       - type: media-control
 #         entity: media_player.luther_universal_audio

