- name: pushbullet
  platform: pushbullet
  api_key: !secret pushbullet_key

- name: tv
  platform: nfandroidtv
  host: !secret tv_ip
  duration: 10
  transparency: '50%'
  color: black

- name: all
  platform: group
  services:
    - service: pushbullet
      data:
        target:
          - !secret gemma_email
          - !secret scott_email
    - service: tv