- name: pushbullet
  platform: pushbullet
  api_key: !secret pushbullet_key

- name: tv
  platform: nfandroidtv
  host: !secret tv_ip
  duration: 10
  transparency: '50%'
  color: black

- name: telegram_group
  platform: telegram
  chat_id: !secret telegram_group

- name: telegram_scottsweb
  platform: telegram
  chat_id: !secret telegram_scottsweb

- name: mycroft
  platform: mycroft

- name: alexa_media
  platform: alexa_media

- name: all
  platform: group
  services:
    - service: tv
    - service: telegram_group
