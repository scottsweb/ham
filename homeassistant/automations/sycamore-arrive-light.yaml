alias: Arrive at Sycamore Light
trigger:
  platform: state
  entity_id: group.all_devices
  from: 'not_home'
  to: 'home'
condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
action:
  - service: homeassistant.turn_on
    data:
      entity_id: light.back_door
  - service: homeassistant.turn_on
    data:
      entity_id: group.lounge_lights