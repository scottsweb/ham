alias: 'Telegram Start'
initial_state: true
hide_entity: true
trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/start'
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/start@columbo_bot'
action:
  - service: telegram_bot.send_message
    data_template:
      target: '{{ trigger.event.data.chat_id }}'
      message: >
        Hi, I am Columbo. Say /hello to get started. One more thing...


        My wife thinks your great. 