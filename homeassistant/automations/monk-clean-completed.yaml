alias: Monk Finished Cleaning
trigger:
  - platform: state
    entity_id: sensor.monk_clean_count
action:
  - service: notify.all
    data:
      title: "{{'\U0001F9F9'}} Monk finished cleaning"
      message: "Monk cleaned {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.cleaned_area }}mÂ² in {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.cleaning_time }} minutes. Battery level: {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.battery_level }}%."
      data:
        timeout: 120
        clickAction: "/lovelace/dammsugare"
  - service: homeassistant.turn_off
    data:
      entity_id: group.monk_zones
  - service: input_select.select_option
    data:
      entity_id: input_select.monk_fan_speed
      option: 'Standard'
