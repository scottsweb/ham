- platform: asuswrt
  host: !secret asus_ip
  mode: router
  protocol: ssh
  username: !secret asus_username
  password: !secret asus_password
  new_device_defaults:
    track_new_devices: False
  # consider_home: 90
  # home_interval: 5
  # consider_home will be the number of seconds to wait till marking someone as not home after not being seen on scans.
