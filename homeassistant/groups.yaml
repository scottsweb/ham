    - group.flora_front
    - group.flora_back
settings:
  name: Settings
  view: yes
  icon: mdi:settings
  entities:
    - group.protect
    - group.internet
    - group.sycamore
    - group.mycroft
    - group.blink
    - group.settings
    - group.ad_blocker
