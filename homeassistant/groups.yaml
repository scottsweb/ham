  - sensor.flora_front_conductivity
  - sensor.flora_front_light_intensity
  - sensor.flora_front_moisture
  - sensor.flora_front_temperature
Ad Blocker:
  - switch.pihole_sycamore_switch
  - switch.pihole_mycroft_switch
Remote:
  control: hidden
  entities:
    - input_text.remote_tiles
    - switch.tv
    - switch.speaker
