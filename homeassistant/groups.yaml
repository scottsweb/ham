# Views
default_view:
  name: DEFAULT
  view: yes
  icon: mdi:home
  entities:
    - persistent_notification.httplogin
    - device_tracker.ge
    - device_tracker.sc
    - device_tracker.ti
    - device_tracker.gr
    - climate.hallway
    - group.lights
    - group.lounge_lights
    - group.general
    - group.calls
    - group.energy
    - group.coins
    - sensor.hallway_thermostat_temperature
    - sensor.hallway_thermostat_target
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_operation_mode
entertainment:
  name: Entertainment
  view: yes
  icon: mdi:filmstrip
  entities:
    - group.remote
    - media_player.luther_universal_tv
    - media_player.luther_universal_audio
    - media_player.dot
cameras:
  name: Cameras
  view: yes
  icon: mdi:camera-iris
  entities:
    - group.front
    - group.back
    - group.indoor_front
    - group.indoor_back
outdoors:
  name: Outside
  view: yes
  icon: mdi:pine-tree
  entities:
    - group.allotment
    - group.weather
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_uv_index
