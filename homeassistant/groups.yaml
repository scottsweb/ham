# Panels
Internet:
  - sensor.speedtest_ping
  - sensor.speedtest_download
  - sensor.speedtest_upload
  - sensor.ip_address
Weather:
  - sensor.dark_sky_summary
  - sensor.dark_sky_precip_intensity
  - sun.sun
  - sensor.us_air_pollution_level
  - sensor.us_air_quality_index
  - sensor.us_main_pollutant
Protect:
  - sensor.downstairs_nest_protect_battery_health
  - sensor.downstairs_nest_protect_co_status
  - sensor.downstairs_nest_protect_smoke_status
  - sensor.upstairs_nest_protect_battery_health
  - sensor.upstairs_nest_protect_co_status
  - sensor.upstairs_nest_protect_smoke_status
Sycamore:
  - sensor.ram_used
  - sensor.cpu_used
  - sensor.cpu_temperature
  - sensor.since_last_boot
  - binary_sensor.nodered
  - sensor.pihole_ads_blocked_today
  - sensor.pihole_ads_percentage_blocked_today
  - switch.pihole_sycamore_switch
Willow:
  - sensor.ram_use_willow
  - sensor.cpu_use_willow
  - sensor.cpu_temperature_willow
  - sensor.since_last_boot_willow
  - sensor.pihole_ads_blocked_today_2
  - sensor.pihole_ads_percentage_blocked_today_2
  - switch.pihole_willow_switch
Lights:
  - light.back_door
  - switch.bedroom_light
  - switch.lounge_light_small
  - switch.lounge_light_tall
Lounge Lights:
  - switch.lounge_light_small
  - switch.lounge_light_tall
Calls:
  - sensor.last_call
  - sensor.last_blocked_call
Energy:
  - sensor.emoncms104856_power_kw
  - sensor.emoncms104902_meter_count
  - sensor.energybattery
  - sensor.gasmeter
Coins:
  - sensor.bitcoin
  - sensor.bitcoin_cash
  - sensor.dash
  - sensor.ethereum
  - sensor.ripple
  - sensor.litecoin
Next Train:
  - sensor.next_train_status
  - sensor.next_trains_estimated
  - sensor.next_trains_scheduled
  - sensor.next_trains_platform
Blink:
  - binary_sensor.blink_armed_status
  - binary_sensor.blink_back_motion_enabled
  - binary_sensor.blink_front_motion_enabled
  - binary_sensor.blink_indoor_front_motion_enabled
Settings:
  - switch.presence_emulator
Flora Back:
  - sensor.flora_back_battery
  - sensor.flora_back_conductivity
  - sensor.flora_back_light_intensity
  - sensor.flora_back_moisture
  - sensor.flora_back_temperature
Flora Front:
  - sensor.flora_front_battery
  - sensor.flora_front_conductivity
  - sensor.flora_front_light_intensity
  - sensor.flora_front_moisture
  - sensor.flora_front_temperature
Ad Blocker:
  - switch.pihole_sycamore_switch
  - switch.pihole_willow_switch
Remote:
  control: hidden
  entities:
    - input_text.remote_tiles
    - switch.tv
    - switch.speaker      
    - input_number.luther_sound_volume
Back:
  - camera.back
  - script.blink_back_capture_script
  - sensor.blink_back_temperature
  - sensor.blink_back_battery
Front:
  - camera.front
  - script.blink_front_capture_script
  - sensor.blink_front_temperature
  - sensor.blink_front_battery
Indoor Front:
  - camera.indoor_front
  - script.blink_indoor_front_capture_script
  - sensor.blink_indoor_front_temperature
  - sensor.blink_indoor_front_battery
#Allotment:

# Views
default_view:
  name: DEFAULT
  view: yes
  icon: mdi:home
  entities:
    - persistent_notification.httplogin
    - device_tracker.gemma
    - device_tracker.scott
    - climate.hallway
    - group.lights
    - group.lounge_lights
    - group.calls
    - group.energy
    - group.coins
    - sensor.hallway_thermostat_temperature
    - sensor.hallway_thermostat_target
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_operation_mode
entertainment:
  name: Entertainment
  view: yes
  icon: mdi:filmstrip
  entities:
    - group.remote
    - media_player.luther_tv
    - media_player.luther_audio
cameras:
  name: Cameras
  view: yes
  icon: mdi:camera-iris
  entities:
    - group.front
    - group.back
    - group.indoor_front
outdoors:
  name: Outside
  view: yes
  icon: mdi:pine-tree
  entities:
    - group.allotment
    - group.weather
    - sun.sun
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - group.next_train
    - group.flora_front
    - group.flora_back
settings:
  name: Settings
  view: yes
  icon: mdi:settings
  entities:
    - group.protect
    - group.internet
    - group.sycamore
    - group.willow
    - group.blink
    - group.settings
    - group.ad_blocker
