custom_header:
  kiosk_mode: true
preload_cards:
  - markdown
  - conditional
  - map
  - entities
  - iframe

# Title Template
anchors:
  ⚓₁: &title
    entity: sensor.placeholder
    tap_action:
      action: none
    hold_action:
      action: none
    type: state-label
  ⚓₂: &title-style
    color: '#bcbebf'
    font-size: 1.8vw
    font-weight: 500
    max-width: 1px
    cursor: default

button_card_templates:
  # Light Template
  light:
    aspect_ratio: 1/1
    show_state: true
    show_icon: false
    state: &button_state
      - value: 'on'
        styles:
          card: [background-color: 'rgba(255, 255, 255, 0.8)']
          name: [color: 'rgba(0, 0, 0, 0.6)']
          state: [color: 'rgba(0, 0, 0, 0.6)']
    custom_fields:
      info: >
        [[[ var brightness = Math.round( entity.attributes.brightness / 2.54 );
        if (entity.state === 'on') return '<svg viewBox="0 0 50 50"><circle id="c_brightness" cx="25" cy="25" r="20.5" stroke="#b2b2b2" stroke-width="1.5" fill="none" />
        <text x="50%" y="52%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle">' + brightness + '</text></svg>'; ]]]
    extra_styles: |
      [[[ var radius = 20.5;
      var circumference = radius * 2 * Math.PI;
      var brightness = Math.round( entity.attributes.brightness / 2.54 );
      return '#c_brightness { transform: rotate(-90deg); transform-origin: 50% 50%; stroke-dasharray: ' + circumference + '; stroke-dashoffset: ' + (circumference - brightness / 100 * circumference) + ';}'; ]]]
    styles:
      name: &button_styles_name
        [top: 57.7%, left: 11%, position: absolute, line-height: 2vw]
      state: &button_styles_state
        [top: 74%, left: 11%, position: absolute, line-height: 2vw, font-size: 1vw]
      custom_fields:
        info: &circle_pos
          [top: 8.5%, left: 56.2%, width: 3.5vw, position: absolute, letter-spacing: 0.03vw]
      card: &button_styles_card
        [letter-spacing: 0.05vw, text-rendering: optimizeLegibility, font-weight: 400, color: 'rgba(255, 255, 255, 0.3)', font-size: 1.25vw,
        background-color: 'rgba(115, 115, 115, 0.2)', border-radius: 0.8vw, box-shadow: none, transition: all 0.5s ease-in-out]
    tap_action:
      action: toggle
    hold_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: '[[[ return entity.attributes.friendly_name ]]]'
        deviceID: this
        style:
          --ha-card-border-radius: 0 0 1em 1em
          border-radius: 1em
          opacity: 0.9
        card:
          type: vertical-stack
          cards:
            - type: entities
              show_header_toggle: false
              entities:
                - entity: '[[[ return entity.entity_id ]]]'
                  secondary_info: last-changed
                - type: custom:light-popup-card
                  entity: '[[[ return entity.entity_id ]]]'
                  icon: none
                  fullscreen: false
                  brightnessWidth: 75px
                  brightnessHeight: 200px
                  borderRadius: 1.8em
                  sliderColor: '#c7c7c7'
                  sliderTrackColor: rgba(25, 25, 25, 0.9)
                  actionSize: 6em
                  style: |
                    #popup > div.action-holder > div > div > span {
                      background: radial-gradient(circle at 50% 0, rgba(255,0,0,.5), rgba(255,0,0,0) 70.71%),
                      radial-gradient(circle at 6.7% 75%, rgba(0,0,255,.5), rgba(0,0,255,0) 70.71%),
                      radial-gradient(circle at 93.3% 75%, rgba(0,255,0,.5), rgba(0,255,0,0) 70.71%) beige;
                    }
                    #popup > div.action-holder > div > div {
                      margin: 0.2em 0 0 0;
                    }
                    #brightnessValue {
                      display: none;
                    }
                    #popup {
                      margin: 0 0 0.8em 0;
                    }
                    #popup > div.range-holder {
                      margin-top: -1.8em;
                    }
                    #popup > div.range-holder > input[type=range]::-webkit-slider-thumb {
                      box-shadow: -210px 0 0 210px rgba(255, 255, 255, 0.8);
                      border: 0;
                      height: 0;
                      width: 0;
                      cursor: pointer;
                    }
                    #popup > div.range-holder > input[type=range]::-moz-range-thumb {
                      box-shadow: -210px 0 0 210px rgba(255, 255, 255, 0.8);
                      border: 0;
                      height: 0;
                      width: 0;
                      cursor: pointer;
                    }
  # Switch Template
  switch:
    aspect_ratio: 1/1
    show_state: true
    show_icon: false
    state: *button_state
    extra_styles: |
      @keyframes icon-shake{from,to{transform:translate3d(0,0,0)}10%,30%{transform:translate3d(-5px,0,0)}20%,40%{transform:translate3d(5px,0,0)}50%,100%{transform:translate3d(0,0,0)}}
      @keyframes icon-ping{from,20%,40%,60%,to{animation-timing-function:cubic-bezier(0.215,0.61,0.355,1)}0%{opacity:0;transform:scale3d(0.6,0.6,0.6)}20%{transform:scale3d(1.2,1.2,1.2)}40%{opacity:1;transform:scale3d(0.9,0.9,0.9)}60%{opacity:1;transform:scale3d(1,1,1)}to{opacity:1;transform:scale3d(1,1,1)}}
      @keyframes icon-pulse{0%{opacity:0}100%{opacity:1}}
    styles:
      name: *button_styles_name
      state: *button_styles_state
      card: *button_styles_card

title: Sycamore
views:
# Tablet / full screen UI
  - title: Tablet
    icon: mdi:tablet
    path: default_view
    panel: true
    theme: slate
    badges: []
    cards:
      - type: picture-elements
        image: /local/uibg.png
        style: |
          ha-card {
            {% set bg_off = '#242a2b' %}
            {% set bg_on = '#cfd0d1' %}
            {% set colour_off = '#666869' %}
            {% set colour_on = '#464646' %}

            --bg-off: {{bg_off}};
            --colour-off: {{colour_off}};

            --bg-light-cloud: {% if is_state('switch.cloud', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-light-cloud: {% if is_state('switch.cloud', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};
            --animation-light-cloud: {% if is_state('switch.cloud', 'on') %}icon-ping 1s ease-in-out 1{% else %}none{% endif %};

            --bg-light-lounge-small: {% if is_state('light.lounge_light_small', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-light-lounge-small: {% if is_state('light.lounge_light_small', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};
            --animation-light-lounge-small: {% if is_state('light.lounge_light_small', 'on') %}icon-ping 1s ease-in-out 1{% else %}none{% endif %};

            --bg-light-lounge-tall: {% if is_state('light.lounge_light_tall', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-light-lounge-tall: {% if is_state('light.lounge_light_tall', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};
            --animation-light-lounge-tall: {% if is_state('light.lounge_light_tall', 'on') %}icon-ping 1s ease-in-out 1{% else %}none{% endif %};

            --bg-camera-front: {% if is_state('binary_sensor.blink_front_camera_armed', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-camera-front: {% if is_state('binary_sensor.blink_front_camera_armed', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};

            --bg-camera-back: {% if is_state('binary_sensor.blink_back_camera_armed', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-camera-back: {% if is_state('binary_sensor.blink_back_camera_armed', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};

            --bg-camera-indoor-front: {% if is_state('binary_sensor.blink_indoor_front_camera_armed', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-camera-indoor-front: {% if is_state('binary_sensor.blink_indoor_front_camera_armed', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};

            --bg-camera-indoor-back: {% if is_state('binary_sensor.blink_indoor_back_camera_armed', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-camera-indoor-back: {% if is_state('binary_sensor.blink_indoor_back_camera_armed', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};

            --bg-post: {% if is_state('input_boolean.post_visibility', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-post: {% if is_state('input_boolean.post_visibility', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};
            --animation-post: {% if is_state('input_boolean.post_visibility', 'on') %}icon-shake 2s ease-in-out infinite{% else %}none{% endif %};

            --bg-scott: {% if is_state('person.scott', 'home') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-scott: {% if is_state('person.scott', 'home') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};

            --bg-gemma: {% if is_state('person.gemma', 'home') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-gemma: {% if is_state('person.gemma', 'home') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};

            --bg-presence: {% if is_state('switch.presence_emulator', 'on') %}{{bg_on}}{% else %}{{bg_off}}{% endif %};
            --colour-presence: {% if is_state('switch.presence_emulator', 'on') %}{{colour_on}}{% else %}{{colour_off}}{% endif %};
            --animation-presence: {% if is_state('switch.presence_emulator', 'on') %}icon-ping 1s ease-in-out 1{% else %}none{% endif %};
          }

          @keyframes icon-shake {
            from,
            to {
              transform: translate3d(0, 0, 0);
            }

            10%,
            30% {
              transform: translate3d(-5px, 0, 0);
            }

            20%,
            40% {
              transform: translate3d(5px, 0, 0);
            }

            50%,
            100% {
              transform: translate3d(0, 0, 0);
            }
          }

          @keyframes icon-ping {
            from,
            20%,
            40%,
            60%,
            to {
              animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }

            0% {
              opacity: 0;
              transform: scale3d(0.6, 0.6, 0.6);
            }

            20% {
              transform: scale3d(1.2, 1.2, 1.2);
            }

            40% {
              opacity: 1;
              transform: scale3d(0.9, 0.9, 0.9);
            }

            60% {
              opacity: 1;
              transform: scale3d(1, 1, 1);
            }

            to {
              opacity: 1;
              transform: scale3d(1, 1, 1);
            }
          }

          @keyframes icon-pulse {
            0% {
              opacity: 0;
            }

            100% {
              opacity: 1;
            }
          }
        elements:
         # Sidebar
          - type: image
            image: local/sidebar.png
            tap_action:
              action: none
            hold_action:
              action: none
            style:
              left: 10.6%
              top: 50%
              width: 21.5%
          - type: image
            image: local/sidebar_line.svg
            tap_action:
              action: none
            hold_action:
              action: none
            style:
              left: 10.6%
              top: 50%
              width: 21.5%
              opacity: 0.75

          # Clock
          - type: state-label
            entity: sensor.time
            tap_action:
              action: none
            hold_action:
              action: none
            style:
              color: 'rgba(255, 255, 255, 0.7)'
              font-size: 5.41vw
              font-weight: 200
              left: 2%
              letter-spacing: '-0.05vw'
              max-width: 1px
              top: 10.8%
              cursor: default

          # Markdown
          - type: custom:hui-markdown-card
            style:
              '--ha-card-background': none
              '--ha-card-box-shadow': none
              '--primary-text-color': 'rgba(255, 255, 255, 0.9)'
              font-size: 1.55vw
              font-weight: 300
              height: 1px
              max-height: 4vw
              left: 10%
              letter-spacing: 0.06vw
              line-height: 2.1vw
              max-width: 18vw
              opacity: 0.65
              position: absolute
              top: 16%
              width: 18vw
            content: >
              <font color='#6a7377'><b>{{ states('sensor.day') }}</b><br>
              <b>{{ states('sensor.date_se') }}</b> </font><br>

              {% set t = now().hour %}
              {% if t <= 1 %} <b>God natt</b> {{'\U0001F611'}}
              {% elif t <= 3 %} <b>God natt</b> {{'\U0001F62A'}}
              {% elif t <= 5 %} <b>God natt</b> {{'\U0001F634'}}
              {% elif t <= 7 %} <b>God morgon</b> {{'\U0001F4A9'}}
              {% elif t <= 9 %} <b>God morgon</b> {{'\u2615\uFE0F'}}
              {% elif t <= 10.5 %} <b>God morgon</b> {{'\U0001F642'}}
              {% elif t <= 13 %} <b>God dag</b> {{'\U0001F60A'}}
              {% elif t <= 15 %} <b>God dag</b> {{'\U0001F60E'}}
              {% elif t <= 17 %} <b>God dag</b> {{'\U0001F44B\U0001F3FB'}}
              {% elif t <= 19 %} <b>God kväll</b> {{'\U0001F44B\U0001F3FB'}}
              {% elif t <= 22 %} <b>God kväll</b> {{'\U0001F60C'}}
              {% elif t <= 23 %} <b>God kväll</b> {{'\U0001F974'}}
              {% else %} <b>God kväll</b> {{'\U0001F974'}}
              {% endif %}

              <font color='#879296'>
              {% if is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') %}
                <b>Monk städar</b>
              {% elif is_state('vacuum.xiaomi_vacuum_cleaner', 'returning') %}
                <b>Monk är färdig</b>
              {% endif %}

              {% if is_state('sensor.dark_sky_temperature', 'unknown') or is_state('sensor.dark_sky_precip_probability', 'unknown') %}
              {% else %}
                {% if states('sensor.dark_sky_temperature') | float <= 0.0 %}
                Känns som {{ states('sensor.dark_sky_apparent_temperature') | round }}° {{'\u2744\uFE0F'}} med {{ states('sensor.dark_sky_precip_probability') | round }}% risk för snö.
                {% elif states('sensor.dark_sky_temperature') | float > 0.0 %}
                Känns som {{ states('sensor.dark_sky_apparent_temperature') | round }}° med {{ states('sensor.dark_sky_precip_probability') | round }}% risk för regn. {% if states('sensor.dark_sky_precip_probability') | float > 30.0 %} {{'\u2614\uFE0F' }} {% endif %}
                {% elif states('sensor.dark_sky_temperature') | float > 19.0 and states('sensor.dark_sky_precip_probability') | float < 5.0 %}
                Känns som {{ states('sensor.dark_sky_apparent_temperature') | round }}° {{'\U0001F60E' }} med {{ states('sensor.dark_sky_precip_probability') | round }}% risk för regn.
                {% endif %}
              {% endif %}

              {% if is_state('sensor.u_s_air_pollution_level', 'unknown') %}
              {% else %}
                {% if states('sensor.u_s_air_pollution_level') != 'Good' %}
                {{'\U0001F3ED'}} Air quality is {{states('sensor.u_s_air_pollution_level')}} (AQI: {{states('sensor.u_s_air_quality_index')}}). The main pollutant is {{states('sensor.u_s_main_pollutant')}}.
                {% endif %}
              {% endif %}

              {{ states('sensor.washing_countdown') }}
              </font>

          # Washing Timer
          - type: conditional
            conditions:
              - entity: input_boolean.washing_timer_visibility
                state: 'on'
            elements:
              - type: "custom:button-card"
                entity: timer.washing
                show_icon: false
                show_name: false
                show_state: true
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.restart_washing_timer
                hold_action:
                  action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.washing_timer_visibility
                double_tap_action:
                  action: none
                styles:
                  card:
                    - background: '#202a2f30'
                    - border-radius: 0.7vw
                    - box-shadow: none
                    - border: '0.1vw solid #292c2e'
                  state:
                    - font-size: 2.5vw
                    - font-weight: 500
                    - letter-spacing: 0.09vw
                    - opacity: 0.65
                    - padding: 0.5vw 1vw 0.5vw 1vw
                style:
                  left: 10.8%
                  top: 80%
                  font-size: 1.6vw

          # Buttons
          - type: icon
            icon: mdi:robot-vacuum
            tap_action: !include popups/vacuum-monk.yaml
            title: null
            style:
              '--iron-icon-height': 4vw
              '--iron-icon-width': 4vw
              color: 'rgba(255, 255, 255, 0.20)'
              left: 4.8%
              top: 92.1%
          - type: icon
            icon: 'mdi:information-outline'
            tap_action: !include popups/information.yaml
            title: null
            style:
              '--iron-icon-height': 4vw
              '--iron-icon-width': 4vw
              color: 'rgba(255, 255, 255, 0.20)'
              left: 10.7%
              top: 92.1%
          - type: icon
            icon: 'mdi:emoticon-lol-outline'
            #tap_action: !include popup/sidebar_scenarier.yaml
            title: null
            style:
              '--iron-icon-height': 4vw
              '--iron-icon-width': 4vw
              color: 'rgba(255, 255, 255, 0.20)'
              left: 16.55%
              top: 92.1%

          # Heading Environment (Vardagsrum)
          - prefix: Environment
            <<: *title
            style:
              left: 24.85%
              top: 9.15%
              <<: *title-style

          # Heading Hemma
          - prefix: Hemma
            <<: *title
            style:
              left: 74.5%
              top: 53.4%
              <<: *title-style

          # Heading Tools
          - prefix: Tools
            <<: *title
            style:
              left: 49.65%
              top: 9.15%
              <<: *title-style

          # Adblock
          - type: custom:button-card
            entity: group.adblock
            style:
              left: 55.18%
              top: 20.35%
              width: 10%
            custom_fields:
              icon_adblock: >
                <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" fill="var(--button-card-light-color-no-temperature)"/></svg>
            styles:
              custom_fields:
                icon_adblock:
                  - top: 11.5%
                  - left: 8%
                  - width: 2.7vw
                  - position: absolute
                  - animation: >
                      [[[
                        if (entity.state === 'on')
                          return "icon-ping 1s ease-in-out";
                      ]]]
            template: switch
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id:
                  - switch.pihole_mycroft_switch
                  - switch.pihole_sycamore_switch
            hold_action: !include popups/sensor-adblock.yaml

          # F@H
          - type: custom:button-card
            entity: switch.fah
            style:
              top: 20.35%
              left: 66.14%
              width: 10%
            custom_fields:
              icon_fah: >
                <svg viewBox="0 0 24 24"><path d="M4.22,11.29L11.29,4.22C13.64,1.88 17.43,1.88 19.78,4.22C22.12,6.56 22.12,10.36 19.78,12.71L12.71,19.78C10.36,22.12 6.56,22.12 4.22,19.78C1.88,17.43 1.88,13.64 4.22,11.29M5.64,12.71C4.59,13.75 4.24,15.24 4.6,16.57L10.59,10.59L14.83,14.83L18.36,11.29C19.93,9.73 19.93,7.2 18.36,5.64C16.8,4.07 14.27,4.07 12.71,5.64L5.64,12.71Z" fill="var(--button-card-light-color-no-temperature)" /></svg>
            styles:
              custom_fields:
                icon_fah:
                  - top: 11.5%
                  - left: 8%
                  - width: 2.7vw
                  - position: absolute
                  - animation: >
                      [[[
                        if (entity.state === 'on')
                          return "icon-ping 1s ease-in-out";
                      ]]]
            template: switch

          # Heading Media
          - prefix: Media
            <<: *title
            style:
              left: 25%
              top: 53.4%
              <<: *title-style

          # Heading Lampor
          - prefix: Lampor
            <<: *title
            style:
              left: 74.55%
              top: 9.15%
              <<: *title-style

          # Heading - Cameras
          - prefix: Kameror
            <<: *title
            style:
              left: 49.6%
              top: 53.4%
              <<: *title-style

          # Lights / Lampor
          # Hallway
          - type: custom:button-card
            entity: light.hallway
            style:
              left: 80.05%
              top: 20.35%
              width: 10%
            custom_fields:
              icon_light: >
                <svg viewBox="0 0 24 24"><path d="M8,9H11V4H13V9H16L20,17H4L8,9M14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18H14Z" fill="var(--button-card-light-color-no-temperature)"/></svg>
            styles:
              custom_fields:
                icon_light:
                  - top: 11.5%
                  - left: 8%
                  - width: 2.7vw
                  - position: absolute
                  - animation: >
                      [[[
                        if (entity.state === 'on')
                          return "icon-ping 1s ease-in-out";
                      ]]]
            template: light

          # Cloud
          - type: custom:button-card
            entity: switch.cloud
            style:
              left: 91.05%
              top: 20.35%
              width: 10%
            custom_fields:
              icon_cloud: >
                <svg viewBox="0 0 24 24"><path d="M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" fill="var(--button-card-light-color-no-temperature)" /></svg>
            styles:
              custom_fields:
                icon_cloud:
                  - top: 11.5%
                  - left: 10%
                  - width: 2.7vw
                  - position: absolute
                  - animation: >
                      [[[
                        if (entity.state === 'on')
                          return "icon-ping 1s ease-in-out";
                      ]]]
            template: switch

          # Lounge Small
          - type: custom:button-card
            entity: light.lounge_light_small
            style:
              left: 80.05%
              top: 37.9%
              width: 10%
