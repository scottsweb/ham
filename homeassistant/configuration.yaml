#      - entity_id: camera.blink_indoor_back

# Track the sun
sun:

# Enable the configurator
config:

# Checks for available updates
updater:

# Emulate Hue for Echo
emulated_hue:
  exposed_domains:
    - switch
    - light
    - input_boolean
    - fan
    - group

# LIFX
# lifx:

# IFTTT
ifttt:
  key: !secret ifttt_key

# Zeroconf
zeroconf:

# Text to Speech
tts:
  - platform: google_translate
    service_name: google_say
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300

# Telegram
#telegram_bot:
