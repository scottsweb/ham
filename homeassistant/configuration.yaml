# IFTTT
ifttt:
  key: !secret ifttt_key

# Zeroconf
zeroconf:

# Text to Speech
tts:
  - platform: google_translate
    service_name: google_say
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300

# Telegram
telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_group_swengland
      - !secret telegram_group_family
      - !secret telegram_scottsweb
      - !secret telegram_gemma

