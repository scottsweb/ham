homeassistant:
  name: Sycamore
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 50
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml

# Python Scripts
python_script:

# Server Config
http:
  base_url: !secret base_url
  # server_host: sycamore.lan

# Lovelace
lovelace:
  mode: yaml

# Asus
asuswrt:
  host: !secret asus_ip
  mode: router
  protocol: ssh
  username: !secret asus_username
  password: !secret asus_password

# Google
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret
  track_new_calendar: false

# Xiaomi
vacuum:
  - platform: xiaomi_miio
    host: !secret monk_ip
    token: !secret monk_token

# UPnP
upnp:
  sensors: true

# tplink
# tplink:

# Cloud
# cloud:

# WOL
wake_on_lan:

# Allows you to issue voice commands from the frontend
conversation:

# Lightning
wwlln:

# DuckDNS
duckdns:
  domain: !secret duck_domain
  access_token: !secret duck_access_token

# Enables support for tracking state changes over time.
history:
  include:
    entities:
      - person.scott
      - person.gemma

      - calendar.washing

      - binary_sensor.blink_front_motion_detected
      - binary_sensor.blink_front_camera_armed
      - sensor.blink_front_battery

      - binary_sensor.blink_back_motion_detected
      - binary_sensor.blink_back_camera_armed
      - sensor.blink_back_battery

      - binary_sensor.blink_indoor_front_motion_detected
      - binary_sensor.blink_indoor_front_camera_armed
      - sensor.blink_indoor_front_battery

      - binary_sensor.blink_indoor_back_motion_detected
      - binary_sensor.blink_indoor_back_camera_armed
      - sensor.blink_indoor_back_battery

      - weather.dark_sky
      - sun.sun
      - sensor.moon
      - sensor.u_s_air_pollution_level
      - sensor.u_s_main_pollutant

      - media_player.luther_universal_tv

      - sensor.ip_address

      - light.lounge_light_tall
      - light.hallway
      - light.lounge_light_small
      - switch.cloud

      - switch.dockermon_blinkt
      - switch.dockermon_nodered
      - switch.dockermon_plex
      - switch.dockermon_plex_oak
      - switch.dockermon_warrior
      - switch.dockermon_watchtower_oak
      - switch.dockermon_watchtower

      - binary_sensor.post
      - input_boolean.post_visibility

      - sensor.u_s_air_quality_index
      - sensor.dark_sky_uv_index
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_temperature

      - sensor.battery_level_post
      - sensor.lounge_switch_battery_level
      - sensor.tradfri_motion_sensor_battery_level
      - sensor.fp3_battery_level
      - sensor.cpu_use_mycroft
      - sensor.load_5m
      - sensor.cpu_temperature
      - sensor.cpu_temperature_mycroft
      - sensor.ram_use_mycroft
      - sensor.memory_use_percent

      - vacuum.xiaomi_vacuum_cleaner

# Recorder
recorder:
  purge_interval: 2
  purge_keep_days: 3

# Discover some devices automatically
discovery:
  # ignore:
  #  - plex_mediaserver

mobile_app:

# System Health
system_health:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - automation.weather_summary_automation
      - sensor.since_last_boot_sycamore
      - sensor.since_last_boot_mycroft
      - sensor.date
      - sensor.time
      - sensor.scott_last_changed
      - sensor.gemma_last_changed
      - sensor.scott_last_changed_h
      - sensor.gemma_last_changed_h

# Customise Logger
logger:
  default: info
  logs:
    homeassistant.helpers.entity: critical
    homeassistant.components.plex.media_player: error

# Enables the frontend
frontend:
  themes: !include themes.yaml


# Map
map:

# Weather
weather:
  - platform: darksky
    api_key: !secret darksky_key
    mode: daily

#  Image Processing
#image_processing:
#  - platform: dlib_face_detect
#    source:
#      - entity_id: camera.blink_front
#      - entity_id: camera.blink_back
#      - entity_id: camera.blink_indoor_front
#      - entity_id: camera.blink_indoor_back

# Plants
plant:
  flora_back_plant:
    sensors:
      moisture: sensor.flora_back_moisture
      battery: sensor.flora_back_battery
      temperature: sensor.flora_back_temperature
      conductivity: sensor.flora_back_conductivity
      brightness: sensor.flora_back_light_intensity
    min_moisture: 20
  flora_front_plant:
    sensors:
      moisture: sensor.flora_front_moisture
      battery: sensor.flora_front_battery
      temperature: sensor.flora_front_temperature
      conductivity: sensor.flora_front_conductivity
      brightness: sensor.flora_front_light_intensity
    min_moisture: 20

# Track the sun
sun:

# Enable the configurator
config:

# Checks for available updates
updater:

# Emulate Hue for Echo
emulated_hue:
  exposed_domains:
    - switch
    - light
    - input_boolean
    - fan
    - group

# LIFX
# lifx:

# IFTTT
ifttt:
  key: !secret ifttt_key

# blink
blink:
  username: !secret blink_username
  password: !secret blink_password

# Zeroconf
zeroconf:

# Zones
# zone:
#   - name: Home
#     latitude: !secret latitude
#     longitude: !secret longitude
#     radius: 100
#     icon: mdi:home-map-marker

# Text to Speech
tts:
  - platform: google_translate
    service_name: google_say
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300

# Telegram
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_group
      - !secret telegram_scottsweb
      - !secret telegram_gemma

# Speedtest
speedtestdotnet:
  scan_interval:
    days: 1
  monitored_conditions:
    - ping
    - download
    - upload

# MQTT
mqtt:
  broker: !secret mqtt_ip
  port: 1883
  client_id: home-assistant

mqtt_statestream:
  base_topic: homeassistant

# Mycroft
mycroft:
  host: !secret mycroft_ip

# Plex
plex:
  host: !secret plex_server_ip
  token: !secret plex_token
  server: oak

# Browser Mod
browser_mod:
  prefix: "browser_"
  devices:
    f2f7f59f-59355108:
      name: arnott
    fc0145b0_c697cef7:
      name: wilson
  disable:
    - all

# Timers
timer:
  washing:
    duration: '01:00:00'
    icon: 'mdi:washing-machine'

# persons
person: !include persons.yaml

# Sensors
sensor: !include_dir_list sensors

binary_sensor:
  - platform: iss
    show_on_map: false
    scan_interval: 300

# Utility Meters
# utility_meter: !include utilities.yaml

# Device Tracking
device_tracker: !include device-tracker.yaml

# Media Players
media_player: !include media-player.yaml

# Switches
switch: !include switches.yaml

# Scripts
script: !include scripts.yaml

# Rest Commands
rest_command: !include rest-commands.yaml

# Controls
input_select: !include input-selects.yaml
input_number: !include input-numbers.yaml
#input_text : !include input-text.yaml
input_boolean: !include input-booleans.yaml

# Groups and Other UIs
group: !include groups.yaml
panel_iframe: !include panels-iframe.yaml

# Automations
automation: !include_dir_list automations

# Scenes
scene: !include_dir_list scenes

# Notifcations
notify: !include notifications.yaml

# Shell Commands
shell_command: !include shell_commands.yaml
