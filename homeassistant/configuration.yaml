homeassistant:
  name: Lagom
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 15
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml

# API
api:

# Python Scripts
python_script:

# Server Config
http:
  ip_ban_enabled: true
  login_attempts_threshold: 5

# Lovelace
lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/vacuum-card/vacuum-card.js
      type: module
    - url: /hacsfiles/bar-card/bar-card.js
      type: module
    - url: /hacsfiles/button-card/button-card.js
      type: module
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module
    - url: /browser_mod.js
      type: module
    - url: /hacsfiles/popup-backdrop-filter/popup-backdrop-filter.js
      type: module
    - url: /hacsfiles/vertical-stack-in-card/vertical-stack-in-card.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/upcoming-media-card/upcoming-media-card.js
      type: js
#  dashboards:
#    lovelace-tablet:
#      mode: yaml
#      filename: ui-tablet.yaml
#      title: Tablet
#      icon: mdi:tablet
#      show_in_sidebar: false
#      require_admin: true

# Google
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret
  track_new_calendar: false

# Xiaomi vacuum
vacuum:
  - platform: xiaomi_miio
    host: !secret monk_ip
    token: !secret monk_token

# Xiaomi fan
fan:
  - platform: xiaomi_miio_fan
    name: Fan
    host: !secret fan_ip
    token: !secret fan_token

# Nanoleaf
#light:
#  - platform: nanoleaf
#    host: !secret nanoleaf_ip
#    token: !secret nanoleaf_token

# Cloud
# cloud:

# Docker
monitor_docker:
  - name: Docker
    containers:
      - deconz
      - pihole
      - watchtower
      - plex
      - folding
      - warrior
      - nodered
      - homeassistant
      - esphome
      - caddy
      - miniflux
      - jottacloud
    rename:
      deconz: deCONZ
      pihole: "Pi-Hole"
      watchtower: Watchtower
      plex: Plex
      folding: "F@H"
      warrior: Warrior
      mosquitto: MQTT
      nodered: "Node-RED"
      homeassistant: "Home Assistant"
      esphome: ESPHome
      caddy: Caddy
      miniflux: Miniflux
      jottacloud: Jottacloud
    monitored_conditions:
      - containers_running
      - containers_total
      - state
      - status
      - memory
      - containers_memory
      - containers_memory_percentage
      - cpu_percentage
      - containers_cpu_percentage

# WOL
wake_on_lan:

# Allows you to issue voice commands from the frontend
conversation:

# DuckDNS
duckdns:
  domain: !secret duck_domain
  access_token: !secret duck_access_token

# Enables support for tracking state changes over time.
history:
  include:
    entities:
      - person.scott
      - person.gemma

      - calendar.washing

      - binary_sensor.blink_front_motion_detected
      - binary_sensor.blink_front_camera_armed
      - binary_sensor.blink_front_battery

      - binary_sensor.blink_back_motion_detected
      - binary_sensor.blink_back_camera_armed
      - binary_sensor.blink_back_battery

      - binary_sensor.blink_indoor_front_motion_detected
      - binary_sensor.blink_indoor_front_camera_armed
      - binary_sensor.blink_indoor_front_battery

      - binary_sensor.blink_indoor_back_motion_detected
      - binary_sensor.blink_indoor_back_camera_armed
      - binary_sensor.blink_indoor_back_battery

      - weather.dark_sky
      - sun.sun
      - sensor.moon
      - sensor.u_s_air_pollution_level
      - sensor.u_s_main_pollutant

      - media_player.tv

      - sensor.ip_address

      - light.lounge_light_tall
      - light.hallway
      - light.lounge_light_small
      - switch.cloud
      - light.nanoleaf

      - switch.docker_caddy
      - switch.docker_deconz
      - switch.docker_folding
      - switch.docker_jottacloud
      - switch.docker_miniflux
      - switch.docker_pihole
      - switch.docker_plex
      - switch.docker_warrior
      - switch.docker_watchtower

      - binary_sensor.post
      - input_boolean.post_visibility

      - sensor.u_s_air_quality_index
      - sensor.dark_sky_uv_index
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_temperature

      - sensor.battery_level_post
      - sensor.lounge_switch_battery_level
      - sensor.tradfri_motion_sensor_battery_level
      - sensor.fp3_battery_level
      - sensor.load_5m
      - sensor.cpu_temperature
      - sensor.cpu_temperature_mycroft
      - sensor.memory_use_percent
      - sensor.bedroom_temperature

      - sensor.indoor_temperature

      - vacuum.xiaomi_vacuum_cleaner
      - fan.fan

      - sensor.steam_76561197969853112

# Recorder
recorder:
  purge_keep_days: 3

# Discover some devices automatically
discovery:

# Mobile App support
mobile_app:

# System Health
system_health:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - automation.weather_summary_automation
      - sensor.since_last_boot
      - sensor.date
      - sensor.time
      - sensor.scott_last_changed
      - sensor.gemma_last_changed
      - sensor.scott_last_changed_h
      - sensor.gemma_last_changed_h

# Customise Logger
logger:
  default: info
  logs:
    homeassistant.helpers.entity: critical
    homeassistant.components.plex.media_player: error

# Enables the frontend
frontend:
  themes: !include themes.yaml


# Map
# map:

# Shopping list
shopping_list:

# Weather
weather:
  - platform: darksky
    api_key: !secret darksky_key
    mode: daily

