blink_front_capture_script:
  alias: 'Update Front at Sycamore'
  sequence:
    - service: blink.snap_picture
      data:
        friendly_name: "Front"

blink_back_capture_script:
  alias: 'Update Back at Sycamore'
  sequence:
    - service: blink.snap_picture
      data:
        friendly_name: "Back"
        
dash_andrex:
  alias: 'Amazon Dash - Andrex'
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: light.back_door
    - service: homeassistant.turn_on
      data:
        entity_id: group.lounge_lights
