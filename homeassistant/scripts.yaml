tv_netflix:
  alias: 'Netflix'
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.tv_firetv
        source: com.netflix.ninja

tv_kodi:
  alias: 'Kodi'
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.tv_firetv
        source: org.xbmc.kodi

