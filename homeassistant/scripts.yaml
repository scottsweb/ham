bedtime:
  alias: 'Bedtime'
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.bedroom_light
    - service: homeassistant.turn_off
      data:
        entity_id: group.lounge_lights
    - service: switch.turn_off
      data:
        entity_id: switch.tv

blink_front_capture_script:
  alias: 'Update Front at Sycamore'
  sequence:
    - service: blink.trigger_camera
      data:
        entity_id: camera.blink_front

blink_back_capture_script:
  alias: 'Update Back at Sycamore'
  sequence:
    - service: blink.trigger_camera
      data:
        entity_id: camera.blink_back

blink_indoor_front_capture_script:
  alias: 'Update Indoor Front at Sycamore'
  sequence:
    - service: blink.trigger_camera
      data:
        entity_id: camera.blink_indoor_front

blink_indoor_back_capture_script:
  alias: 'Update Indoor Back at Sycamore'
  sequence:
    - service: blink.trigger_camera
      data:
        entity_id: camera.blink_indoor_back

dash_andrex:
  alias: 'Amazon Dash - Andrex'
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: light.back_door
    - service: homeassistant.turn_on
      data:
        entity_id: group.lounge_lights

dash_doorbell:
  alias: 'Amazon Dash - Doorbell'
  sequence:
    - service: notify.all
      data:
        title: "{{'\U0000270A'}} Ding dong!"
        message: "Someone... or something is at the door."
        data:
          channel: Doorbell
          importance: max
          priority: high
          ttl: 0
          timeout: 600

games_on:
  alias: 'Switch Games On'
  sequence:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: !secret oak_mac
    - service: notify.tv
      data:
        message: 'Starting Steam...'
    - delay: '00:00:05'
    - service: broadlink.send
      data:
        host: !secret broadlink_ip
        packet:
          - JgBQAAABKJMTEhITEjcTEhMSExISExITEjcSOBI3EzcSExITEhITEhI4EjcTNxI4EhMSNxI4EjcTEhITEhMSExI3EhMSExITEgAFlwABKEoSAA0FAAAAAAAAAAA=
