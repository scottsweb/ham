tv_on:
  alias: 'TV On'
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.tv_ir
    - delay: '00:00:08'
    - service: switch.turn_on
      data:
        entity_id: switch.speaker
    - service: shell_command.luther_sound_bluetooth
    - service: shell_command.luther_sound_vol_reset
    - delay: '00:00:20'
    - service: switch.broadlink_send_packet_192_168_11_39
      data:
        packet:
          - JgBQAAABJ5USExITETgSExITEhMSExISEzcSNBY3EzcSExISExITEhITEhMSNxMSEhMSExI3ExITNxI3ExITNxI3EzcSExI3EwAFlQABKUkTAA0FAAAAAAAAAAA=

tv_off:
  alias: 'TV Off'
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.tv_ir
    - delay: '00:00:15'
    - service: switch.turn_off
      data:
        entity_id: switch.speaker

tv_speaker_on:
  alias: 'TV Sound On'
  sequence:
    - service: shell_command.luther_sound_on

tv_speaker_off:
  alias: 'TV Sound Off'
  sequence:
    - service: shell_command.luther_sound_off

tv_time:
  alias: 'TV Time'
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: group.lounge_lights
    - service: switch.turn_on
      data:
        entity_id: switch.tv

bedtime:
  alias: 'Bedtime'
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.bedroom_light
    - service: homeassistant.turn_off
      data:
        entity_id: group.lounge_lights
    - service: switch.turn_off
      data:
        entity_id: switch.tv

blink_front_capture_script:
  alias: 'Update Front at Sycamore'
  sequence:
    - service: blink.snap_picture
      data:
        friendly_name: "Front"

blink_back_capture_script:
  alias: 'Update Back at Sycamore'
  sequence:
    - service: blink.snap_picture
      data:
        friendly_name: "Back"

blink_indoor_front_capture_script:
  alias: 'Update Indoor Front at Sycamore'
  sequence:
    - service: blink.snap_picture
      data:
        friendly_name: "Indoor Front"

blink_indoor_back_capture_script:
  alias: 'Update Indoor Back at Sycamore'
  sequence:
    - service: blink.snap_picture
      data:
        friendly_name: "Indoor Back"

dash_andrex:
  alias: 'Amazon Dash - Andrex'
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: light.back_door
    - service: homeassistant.turn_on
      data:
        entity_id: group.lounge_lights

