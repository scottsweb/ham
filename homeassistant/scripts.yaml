tv_on:
  alias: 'TV On'
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.tv_firetv
    - service: switch.turn_on
      data:
        entity_id: switch.tv_ir
    - service: media_player.select_source
      data:
        entity_id: media_player.tv_firetv
        source: org.xbmc.kodi
    - delay: '00:00:08'
    - service: switch.turn_on
      data:
        entity_id: switch.speaker
    - service: shell_command.luther_sound_bluetooth
    - service: shell_command.luther_sound_vol_reset
    - delay: '00:00:20'
    - service: broadlink.send
      data:
        host: !secret broadlink_ip
        packet:
          - JgBQAAABJ5USExITETgSExITEhMSExISEzcSNBY3EzcSExISExITEhITEhMSNxMSEhMSExI3ExITNxI3ExITNxI3EzcSExI3EwAFlQABKUkTAA0FAAAAAAAAAAA=

tv_off:
  alias: 'TV Off'
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.tv_firetv
    - service: switch.turn_off
      data:
        entity_id: switch.tv_ir
    - delay: '00:00:15'
    - service: switch.turn_off
      data:
        entity_id: switch.speaker

tv_speaker_on:
  alias: 'TV Sound On'
  sequence:
    - service: shell_command.luther_sound_on

tv_speaker_off:
  alias: 'TV Sound Off'
  sequence:
    - service: shell_command.luther_sound_off

tv_time:
  alias: 'TV Time'
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: group.lounge_lights
    - service: switch.turn_on
      data:
        entity_id: switch.tv

bedtime:
  alias: 'Bedtime'
  sequence:
