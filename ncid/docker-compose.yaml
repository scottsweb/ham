version: '2'
services:
    ncid:
        image: ncid
        volumes:
            # Mounts directly over ssh to speed up notification time
            - "/media/data/Containers/ncid/ncidd.log:/var/log/ncidd.log"
            - "/media/data/Containers/ncid/cidcall.log:/var/log/cidcall.log"
            - "/media/data/Containers/ncid/:/etc/ncid/"
        ports:
            - "3333:3333"
        devices:
            - "/dev/ttyACM0:/dev/ttyACM0"
        restart: always
        container_name: ncid
