version: '2'
services:
    nodered:
        image: nodered
        volumes:
            - "/mnt/data/Containers/node-red:/data"
            - "/mnt/data/Containers/homeassistant:/hass"
            - "/mnt/data/Containers/ncid:/ncid"
        ports:
            - "1880:1880"
        environment:
            - FLOWS=flows.json
        network_mode: "host"
        restart: always
        container_name: nodered
