version: "2.1"
services:
    wireguard:
        image: lscr.io/linuxserver/wireguard
        container_name: wireguard
        cap_add:
            - NET_ADMIN
            - SYS_MODULE
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Stockholm
        volumes:
            - /media/saga/Media/Containers/vpn/data:/config
            - /lib/modules:/lib/modules:ro
            - /usr/src:/usr/src:ro
        ports:
            - 51820:51820/udp
        restart: unless-stopped
